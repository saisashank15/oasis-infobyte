<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login Authentication System</h1>
        <div id="login-form">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required><br>
                <input type="password" id="login-password" placeholder="Password" required><br>
                <button type="button" id="login-button">Login</button>
            </form>
        </div>
        <div id="register-form">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required><br>
                <input type="password" id="register-password" placeholder="Password" required><br>
                <button type="button" id="register-button">Register</button>
            </form>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
